apiVersion: v1
kind: Service
metadata:
  name: k8s-ai-assistant
  namespace: default
  labels:
    app: k8s-ai-assistant
    component: service
  annotations:
    description: "NodePort service for Kubernetes AI Assistant dashboard and API - Offline Access"
spec:
  type: NodePort
  ports:
  - name: dashboard
    port: 8501
    targetPort: dashboard
    nodePort: 30501
    protocol: TCP
  - name: llama-api
    port: 8080
    targetPort: llama-server
    nodePort: 30080
    protocol: TCP
  - name: health
    port: 8000
    targetPort: health
    nodePort: 30000
    protocol: TCP
  selector:
    app: k8s-ai-assistant
    component: agent

---
# Optional: LoadBalancer service for external access
apiVersion: v1
kind: Service
metadata:
  name: k8s-ai-assistant-external
  namespace: default
  labels:
    app: k8s-ai-assistant
    component: external-service
  annotations:
    description: "External service for Kubernetes AI Assistant dashboard"
spec:
  type: LoadBalancer
  ports:
  - name: dashboard
    port: 80
    targetPort: dashboard
    protocol: TCP
  - name: dashboard-https
    port: 443
    targetPort: dashboard
    protocol: TCP
  selector:
    app: k8s-ai-assistant
    component: agent

---
# Ingress for external access with hostname
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-ai-assistant-ingress
  namespace: default
  labels:
    app: k8s-ai-assistant
    component: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/websocket-services: "k8s-ai-assistant"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    # Optional TLS annotations
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
  - host: k8s-ai-assistant.local  # Change this to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: k8s-ai-assistant
            port:
              number: 8501
      - path: /api/llama
        pathType: Prefix
        backend:
          service:
            name: k8s-ai-assistant
            port:
              number: 8080
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: k8s-ai-assistant
            port:
              number: 8000
  # Optional TLS configuration
  # tls:
  # - hosts:
  #   - k8s-ai-assistant.local
  #   secretName: k8s-ai-assistant-tls

---
# Headless service for StatefulSet (if needed for clustering)
apiVersion: v1
kind: Service
metadata:
  name: k8s-ai-assistant-headless
  namespace: default
  labels:
    app: k8s-ai-assistant
    component: headless-service
spec:
  clusterIP: None
  ports:
  - name: dashboard
    port: 8501
    targetPort: dashboard
    protocol: TCP
  - name: llama-api
    port: 8080
    targetPort: llama-server
    protocol: TCP
  selector:
    app: k8s-ai-assistant
    component: agent